<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Register form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/media/index_media/spider-solid.svg" type="image/svg+xml">

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/login_signup.css" />
    <script src="/scripts/login_signup.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <span class="rotate-bg"></span>
      <span class="rotate-bg2"></span>

      <div class="form-box login">
        <h2 class="title animation" style="--i: 0; --j: 21">Login</h2>

        <form id="loginForm" action="#">
          <div class="input-box animation" style="--i: 1; --j: 22">
            <input type="text" id="loginEmail" required />
            <label for="loginEmail">Email</label>
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box animation" style="--i: 2; --j: 23">
            <input type="password" id="loginPassword" required />
            <label for="loginPassword">Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button type="submit" class="btn animation" style="--i: 3; --j: 24">
            Login
          </button>

          <div class="linkTxt animation" style="--i: 5; --j: 25">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Sign Up</a>
            </p>
          </div>
          <p id="loginError" style="color: red; display: none;">Invalid credentials</p>
        </form>
      </div>

      <div class="info-text login">
        <h2 class="animation" style="--i: 0; --j: 20">Welcome Back!</h2>
        <p class="animation" style="--i: 1; --j: 21">
          Log in to continue where you left off.
        </p>
      </div>

      <div class="form-box register">
        <h2 class="title animation" style="--i: 17; --j: 0">Sign Up</h2>

        <form id="registerForm" action="#">
          <div class="input-box animation" style="--i: 18; --j: 1">
            <input type="text" required />
            <label for="">Username</label>
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box animation" style="--i: 19; --j: 2">
            <input type="email" id="registerEmail" required />
            <label for="registerEmail">Email</label>
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="input-box animation" style="--i: 20; --j: 3">
            <input type="password" id="registerPassword" required />
            <label for="registerPassword">Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button type="submit" class="btn animation" style="--i: 21; --j: 4">
            Sign Up
          </button>

          <div class="linkTxt animation" style="--i: 22; --j: 5">
            <p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>
          </div>
          <p id="registerError" style="color: red; display: none;">Invalid email format</p>
        </form>
      </div>

      <div class="info-text register">
        <h2 class="animation" style="--i: 17; --j: 0">Join Our Community.</h2>
        <p class="animation" style="--i: 18; --j: 1">
          Create your account and stay ahead with the latest gadgets.
        </p>
      </div>
    </div>
  </body>
</html>
