<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="icon"
      href="/media/index_media/TechHive-logo.png"
      type="image/png"
    />
    <link rel="stylesheet" href="/styles/cart.css" />
    <script src="/scripts/cart.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <div class="left-section">
        <img
          src="/media/index_media/TechHive-logo.png"
          alt="TechHive Logo"
          class="logo"
        />
        <h1 class="title" onclick="window.location.href='index.html'">
          TechHive
        </h1>
      </div>

      <!-- Burger menu -->
      <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
      </div>

      <div class="nav-links">
        <div class="mid-section">
          <a href="/pages/index.html">Home</a>
          <a href="/pages/about.html">About</a>
          <a href="/pages/product_list.html">Shop</a>
          <a href="/pages/cart.html">Cart</a>
          <a href="/pages/wishlist.html">Wishlist</a>
          <a href="/pages/comparison.html">Comparison</a>
          <a href="/pages/user_profile.html">Profile</a>
        </div>
        <div class="right-section">
          <a href="/pages/login_signup.html">Login</a>
        </div>
      </div>
    </div>
    <div class="page-title">
      <h2>Your Shopping Cart</h2>
    </div>
    <div class="cart-container">
      <div id="cart-items" class="cart-items">
      </div>
      <div id="empty-cart-message" class="empty-cart">
        <p>
          Your cart is empty.
        </p>
        <p class="sub-text">Explore our products and add them to your cart.</p>
        <a href="/pages/product_list.html" class="browse-btn">Start Exploring</a>
        </p>
      </div>
      <div id="cart-summary" class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">0 EGP</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span id="shipping">50 EGP</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="total">50 EGP</span>
        </div>
        <button id="checkout-btn" class="checkout-btn"   onclick="window.location.href='/pages/checkout.html'">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </body>
</html>
